<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      eShop
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logState()">
        <ion-icon slot="start" name="cart"></ion-icon>
        <ion-badge color="danger">
          {{ (cart$ | async).products.length }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
